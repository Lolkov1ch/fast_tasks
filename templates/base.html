<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fast Tasks</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Fast Tasks</h1>
  </header>

  <nav>
    <div class="nav-links">
      <a href="{% url 'tasks_app:task_list' %}">Home</a>
      {% if user.is_authenticated %}
        <form action="{% url 'logout' %}" method="post" class="logout-form" style="display:inline;">
          {% csrf_token %}
          <button type="submit">Log out</button>
        </form>
      {% else %}
        <a href="{% url 'login' %}">Log in</a>
        <a href="{% url 'tasks_app:register' %}">Register</a>
      {% endif %}
    </div>

    {% if user.is_authenticated %}
      <div class="user-greeting">
        Hello, <strong>{{ user.username }}</strong>!
      </div>
    {% endif %}
  </nav>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer>
    © {{ now|date:"Y" }} Fast Tasks — created for educational purposes.
  </footer>
</body>
</html>
