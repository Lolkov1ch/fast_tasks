{% extends 'base.html' %}
{% block content %}
<style>
  .edit-comment-wrapper {
    max-width: 700px;
    margin: 60px auto;
    padding: 0 20px;
    position: relative;
    z-index: 1;
  }
  
  .edit-comment-card {
    border-radius: 16px;
    box-shadow: 0 10px 40px rgba(0,0,0,0.15), 0 4px 8px rgba(0,0,0,0.1);
    overflow: hidden;
    position: relative;
    transition: all 0.3s ease;
  }
  
  .edit-comment-card::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    height: 4px;
    background: linear-gradient(90deg, #FF5722 0%, #ce9b01ff 100%);
    z-index: 10;
  }
  
  .edit-comment-header {
    background: linear-gradient(135deg, #FF5722 0%, #ce9b01ff 100%);
    color: white;
    padding: 2rem;
    text-align: center;
  }
  
  .edit-comment-header h2 {
    margin: 0;
    font-size: 1.875rem;
    font-weight: 600;
    display: flex;
    align-items: center;
    justify-content: center;
    gap: 0.75rem;
  }
  
  .edit-comment-body {
    padding: 2.5rem;
    background: white;
    transition: background 0.3s ease, color 0.3s ease;
  }
  
  [data-bs-theme="dark"] .edit-comment-body {
    background: #2d2d2d;
    color: #e9ecef;
  }
  
  .form-section {
    position: relative;
    border-radius: 24px;
    padding: 3px;
    background: linear-gradient(135deg, #FF5722 0%, #FFC107 50%, #ce9b01ff 100%);
    transition: all 0.3s ease;
  }
  
  [data-bs-theme="dark"] .form-section {
    background: linear-gradient(135deg, #ce9b01ff 0%, #FF5722 50%, #FFC107 100%);
  }
  
  .form-inner {
    background: white;
    border-radius: 22px;
    padding: 2rem;
  }
  
  [data-bs-theme="dark"] .form-inner {
    background: #2d2d2d;
  }
  
  .form-section:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255,87,34,0.2);
  }
  
  .form-section label {
    color: #FF5722;
    font-weight: 700;
    margin-bottom: 0.75rem;
    font-size: 1.125rem;
    display: block;
  }
  
  [data-bs-theme="dark"] .form-section label {
    color: #ce9b01ff;
  }
  
  .form-section textarea,
  .form-section input[type="text"] {
    width: 100%;
    padding: 1rem 1.25rem;
    border: 2px solid #e1e8ed;
    border-radius: 16px;
    font-size: 1rem;
    background: white;
    color: #333;
    min-height: 140px;
    resize: vertical;
    transition: all 0.3s ease;
    font-family: inherit;
    box-sizing: border-box;
  }
  
  [data-bs-theme="dark"] .form-section textarea,
  [data-bs-theme="dark"] .form-section input[type="text"] {
    background: #343a40;
    border-color: #495057;
    color: #e9ecef;
  }
  
  .form-section textarea:focus,
  .form-section input[type="text"]:focus {
    outline: none;
    border-color: #FF5722;
    box-shadow: 0 0 0 4px rgba(255,87,34,0.15), 0 4px 12px rgba(255,87,34,0.2);
    transform: translateY(-2px);
  }
  
  .form-section p {
    margin-bottom: 1.5rem;
  }
  
  .form-section p:last-of-type {
    margin-bottom: 0;
  }
  
  .button-group {
    display: flex;
    gap: 1rem;
    justify-content: center;
    flex-wrap: wrap;
    margin-top: 2rem;
  }
  
  .btn-save {
    background: linear-gradient(135deg, #FF5722 0%, #FFC107 100%);
    border: none;
    color: white;
    padding: 1rem 2.5rem;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    font-size: 1.05rem;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    box-shadow: 0 4px 12px rgba(255,87,34,0.3);
  }
  
  .btn-save:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 6px 20px rgba(255,87,34,0.6);
    color: white;
  }
  
  .btn-cancel {
    background: linear-gradient(135deg, #6c757d 0%, #495057 100%);
    border: none;
    color: white;
    padding: 1rem 2.5rem;
    border-radius: 8px;
    font-weight: 700;
    cursor: pointer;
    font-size: 1.05rem;
    transition: all 0.3s ease;
    text-transform: uppercase;
    letter-spacing: 0.5px;
    text-decoration: none;
    display: inline-flex;
    align-items: center;
    gap: 0.5rem;
    box-shadow: 0 4px 12px rgba(108,117,125,0.3);
  }
  
  .btn-cancel:hover {
    transform: translateY(-3px) scale(1.02);
    box-shadow: 0 6px 20px rgba(108,117,125,0.6);
    color: white;
    background: linear-gradient(135deg, #495057 0%, #343a40 100%);
  }
  
  .helptext {
    font-size: 0.875rem;
    color: #6c757d;
    margin-top: 0.5rem;
    display: block;
  }
  
  [data-bs-theme="dark"] .helptext {
    color: #adb5bd;
  }
  
  .errorlist {
    list-style: none;
    padding: 0;
    margin: 0.5rem 0;
  }
  
  .errorlist li {
    color: #d32f2f;
    font-size: 0.875rem;
    font-weight: 600;
  }
  
  [data-bs-theme="dark"] .errorlist li {
    color: #ff6b6b;
  }
  
  @media (max-width: 576px) {
    .button-group {
      flex-direction: column;
    }
    
    .btn-save, .btn-cancel {
      width: 100%;
      justify-content: center;
    }
  }
</style>

<div class="edit-comment-wrapper">
  <div class="edit-comment-card">
    <div class="edit-comment-header">
      <h2>
        <span></span>
        Edit Comment
      </h2>
    </div>
    
    <div class="edit-comment-body">
      <form method="post">
        {% csrf_token %}
        <div class="form-section">
          <div class="form-inner">
            {{ form.as_p }}
          </div>
        </div>
        
        <div class="button-group">
          <button type="submit" class="btn-save">
            üíæ Save Changes
          </button>
          <a href="javascript:history.back()" class="btn-cancel">
            ‚Üê Cancel
          </a>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
