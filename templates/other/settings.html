{% extends 'base.html' %}
{% load static %}

{% block title %}Settings{% endblock %}

{% block content %}
<style>
  .settings-wrapper {
    max-width: 700px;
    margin: 60px auto;
    padding: 30px 20px;
  }
  .settings-card {
    background: #fff;
    border-radius: 16px;
    box-shadow: 0 8px 30px rgba(0,0,0,0.1);
    padding: 40px;
    text-align: center;
  }
  h1 {
    font-weight: 600;
    margin-bottom: 20px;
  }
  .btn-save {
    background: #007bff;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s;
  }
  .btn-save:hover {
    background: #0056b3;
  }
  .btn-delete {
    background: red;
    color: #fff;
    border: none;
    border-radius: 8px;
    padding: 10px 20px;
    font-weight: 500;
    cursor: pointer;
    transition: 0.3s;
    margin-top: 20px;
  }
  .btn-delete:hover {
    background: darkred;
  }
  fieldset {
    margin-bottom: 20px;
    text-align: left;
  }
</style>

<div class="settings-wrapper settings-card">
  <h1>Account Settings</h1>

  <!-- Форма редактирования профиля -->
  <form method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <fieldset>
      <legend>Account Info</legend>
      {{ u_form.as_p }}
    </fieldset>
    <fieldset>
      <legend>Profile</legend>
      {{ p_form.as_p }}
    </fieldset>
    <button type="submit" class="btn-save">Save Changes</button>
  </form>

  <!-- Форма удаления аккаунта -->
  <a href="{% url 'tasks_app:delete_account' %}" class="btn-delete" style="margin-top:20px;">Delete Account</a>
</div>
{% endblock %}
